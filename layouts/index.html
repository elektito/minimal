{{ partial "header" . }}

<main>

    <div class="intro">
        <h1>
          <img src="logo.png" class="logo">
          {{ .Site.Title }}
        </h1>

        <h2>{{ .Site.Params.Description }}</h2>

        {{ with .Content }}
            <div class="main-content">
                {{.}}
            </div>
        {{ end }}

    </div>

</main>

{{ partial "footer" . }}
